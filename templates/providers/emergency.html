{% extends 'base.html' %}

{% block title %}Provider EmergencySOS{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class=" text-center mb-4"><i class="fa-solid fa-hospital-user"></i>  Send Emergency SOS</h2>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>Select Client *</strong></label>
                            <select class="form-select form-select-lg" name="user_id" required>
                                <option value="">Choose client...</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }} ({{ user.contactNo }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label"><strong>Your Current Location *</strong></label>
                            <input type="text" class="form-control form-control-lg" name="location" placeholder="Enter" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label"><strong>Emergency Description *</strong></label>
                            <textarea class="form-control" name="description" rows="4" placeholder="emergency situation..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100 btn-lg">Send Emergency SOS</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'provider_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
