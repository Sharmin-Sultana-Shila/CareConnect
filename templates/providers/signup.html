{% extends 'base.html' %}

{% block title %}Provider Signup{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-2">Create Provider Account</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="mb-3">Account Information</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label">Username *</label>
                                    <input type="text" class="form-control" name="username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" name="email">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password *</label>
                                    <input type="password" class="form-control" name="password">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Confirm Password *</label>
                                    <input type="password" class="form-control" name="password2">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <h5 class="mb-3">Personal Information</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" name="name">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Age *</label>
                                    <input type="number" class="form-control" name="age" min="18" max="70">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Gender *</label>
                                    <select class="form-select" name="gender">
                                        <option value="">Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Contact Number *</label>
                                    <input type="tel" class="form-control" name="contactNo">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <h5 class="mb-3">Service Information</h5>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Service Category *</label>
                                    <select class="form-select" name="category">
                                        <option value="">Select</option>
                                        <option value="maid">House Maid</option>
                                        <option value="babysitter">Babysitter</option>
                                        <option value="caregiver">Caregiver</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Years of Experience *</label>
                                    <input type="number" class="form-control" name="experience_year" step="0.5" min="0">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Hourly Rate (BDT) *</label>
                                    <input type="number" class="form-control" name="hourlyRate" min="50" >
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Location *</label>
                                    <input type="text" class="form-control" name="location" placeholder="e.g., Dhaka" >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Skills (comma-separated) *</label>
                                    <textarea class="form-control" name="skills" rows="3" placeholder="e.g., Cleaning, Cooking" ></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" name="profile_image" accept="image/*">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Create Account</button>
                    </form>

                    <p class="text-center mt-4 text-muted">
                        Already have an account? <a href="{% url 'provider_login' %}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
