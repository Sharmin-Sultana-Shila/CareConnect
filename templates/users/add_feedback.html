{% extends 'base.html' %}

{% block title %}User Review{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Leave a Review</h2>
                    
                    <div class="text-center mb-4 pb-4 border-bottom">
                        <h5>{{ booking.provider.name }}</h5>
                        <p class="text-muted">{{ booking.provider.get_category_display }}</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label"><strong>Write Review</strong></label>
                            <textarea class="form-control" name="comment" rows="5" placeholder="Share your experience..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Submit Review</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'user_bookings' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
