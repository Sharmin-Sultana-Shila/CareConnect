{% extends 'base.html' %}

{% block title %}User Signup{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body p-5">
            <h2 class="text-center mb-2">Create User Account</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="contactNo" class="form-label">Contact Number *</label>
                    <input type="tel" class="form-control" id="contactNo" name="contactNo">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address *</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="profile_image" class="form-label">Profile Picture (Optional)</label>
                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="mb-4">
                    <label for="password2" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
            </form>

            <p class="text-center mt-4 text-muted">
                Already have an account? <a href="{% url 'user_login' %}">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
