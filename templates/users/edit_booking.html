{% extends 'base.html' %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Edit Booking</h2>
                    
                    <div class="text-center mb-4 pb-4 border-bottom">
                        <h5>Booking #{{ booking.id }}</h5>
                        <p class="text-muted">{{ booking.provider.name }}</p>
                        <p><strong>Total:</strong> à§³{{ booking.totalamount }}</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label"><strong>Change Date & Time</strong></label>
                            <input type="datetime-local" class="form-control form-control-lg" name="dateTime" 
                                   value="{{ booking.dateTime|date:'Y-m-d\TH:i' }}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Update Booking</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'user_bookings' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
